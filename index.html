<body class="login-body">

    <h1 class="login-title">SuperVocab</h1>
    <p class="login-subtitle">Masuk untuk mulai belajar vocabulary.</p>

    <form class="login-box" onsubmit="return loginUser(event)">
      <input type="email" id="email" placeholder="Email" required class="login-input">
      <input type="password" id="password" placeholder="Password" required class="login-input">

      <button class="btn primary full" type="submit">Masuk</button>

      <p class="muted small" style="margin-top:12px;">Belum punya akun? <a href="#" class="link">Daftar</a></p>
    </form>

    <p class="muted small" style="margin-top:40px; text-align:center;">
      <a href="/admin/" class="link">Login Admin</a>
    </p>
  </div>

  <script src="script.js"></script>

</body>
