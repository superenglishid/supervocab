<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login â€” SuperVocab</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">

  <main class="container">
    <section class="hero">
      <div class="hero-inner">
        <h1 class="brand">SuperVocab</h1>
        <p class="lead">Masuk untuk mulai belajar vocabulary. Ringan, cepat, dan fokus.</p>
      </div>
    </section>

    <aside class="card login-card" aria-labelledby="login-title">
      <h2 id="login-title" class="card-title">Masuk</h2>

      <form id="loginForm" class="login-form" onsubmit="return loginUser(event)" novalidate>
        <label class="sr-only" for="email">Email</label>
        <input id="email" type="email" placeholder="Email" required class="input">

        <label class="sr-only" for="password">Password</label>
        <input id="password" type="password" placeholder="Password" required class="input">

        <button type="submit" class="btn primary full">Masuk</button>

        <div class="row small muted">
          <span>Belum punya akun?</span>
          <a class="link" href="#">Daftar</a>
        </div>
      </form>

      <div class="admin-link muted small">
        <a href="/admin/" class="link">Login Admin</a>
      </div>
    </aside>
  </main>

  <script src="script.js"></script>
</body>
</html>
